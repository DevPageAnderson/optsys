<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
      .container{
        margin-top: 50px;
      }
      .head-line{
        margin-left: 100px;
      }
      footer{
        text-align: center;
        color:darkolivegreen;
      }
      .carousel-control-prev-icon, .carousel-control-next-icon {
        height: 100px;
        width: 100px;
        outline: black;
        background-color: rgba(0, 0, 0, 0.3);
        background-size: 100%, 100%;
        border-radius: 50%;
        border: 1px solid black;
      }
      .carousel-indicators>button{
        outline: black;
      }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <br>
    <h3 class="head-line" style="color: gray;">광섬유 데이터 분석 시스템 <strong>OptSys</strong>를 소개 합니다</h1>
    <div class="slide">
      <div class="container" style="display: flex; justify-content: center; width: 500px; height: 350px;">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
          <div class="carousel-indicators">
            <button style="background-color: black;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button style="background-color: black;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button style="background-color: black;" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="image-slide" src="{{ url_for('static', filename='images/fiber.svg') }}" width="650" height="400" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 style="color: black;">OptSys</h5>
                <p style="color: black;">혁신적인 광섬유 품질 분석 환경을 제공합니다.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="image-slide" src="{{ url_for('static', filename='images/ML.svg') }}" width="650" height="400" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 style="color: black;">머신러닝 기술</h5>
                <p style="color: black;">scikit learn 기반의 학습 모델로 데이터 예측이 가능합니다.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="image-slide" src="{{ url_for('static', filename='images/data.svg') }}" width="650" height="400" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5 style="color: black;">광섬유 품질 데이터</h5>
                <p style="color: black;">데이터 분석 결과를 빠르게 제공합니다.</p>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <br>
    <br>
    <br>
    <footer>Powered by LS전선 통신산업전선품질보증팀 / 측정실</footer>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>
</html>
