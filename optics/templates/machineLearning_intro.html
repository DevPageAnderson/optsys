<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머신러닝</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <style>
        .content{
            display: flex;
            justify-content:space-evenly;
            align-content: center;
            padding: 10px;
        }
        .card{
            width: 400px;
            height: 350px;
        }
        .img-box{
            width: 400px;
            height: 250px;
        }
    </style>
</head>
<body>
        {% include 'navbar.html' %}
        <h3 style="margin-left: 100px; padding: 30px; color: gray; margin-top: 20px;">머신러닝 기술을 소개 합니다.</h3>
        <div class="content">
            <div class="card">
                <div class="img-box">
                <img src="{{ url_for('static', filename='images/cutoff.svg') }}" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title">차단파장 특성 예측 모델</h5>
                    <p class="card-text">LightGBM 기반의 Tree model을 적용하여 Regression 결과를 제공합니다.</p>
                    <a href="{{ url_for('machineLearning.go_cutoff') }}" class="btn btn-primary">바로 가기</a>
                </div>
            </div>
            <div class="card">
                <div class="img-box">
                <img src="{{ url_for('static', filename='images/macro.svg') }}" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                    <h5 class="card-title">굴곡손실 특성 예측 모델</h5>
                    <p class="card-text">LightGBM 기반의 Tree model을 적용하여 Classification 결과를 제공합니다.</p>
                    <a href="{{ url_for('machineLearning.go_bending') }}" class="btn btn-primary">바로 가기</a>
                </div>
            </div>
        </div>
</body>
</html>
